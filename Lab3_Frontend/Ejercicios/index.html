<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cámaras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Logo</div>
            <ul class="nav-links">
                <li><a href="#">Cámaras</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="productos">
            <div class="producto">
                <img src="samsung.jpg" alt="samsung S24">
                <h2>Smartphone</h2>
                <p>No dejes escapar ningún momento con su cámara.</p>
                <div class="precio-stock">
                    <span class="precio">Precio: S/.2800</span>
                    <span class="stock">En stock</span>
                </div>
                <button class="carrito">Añadir al carrito</button>
            </div>
            <div class="producto">
                <img src="iphone.jpg" alt="iphone 14">
                <h2>Iphone 14</h2>
                <p>Obtén efectos deseados con esta cámara.</p>
                <div class="precio-stock">
                    <span class="precio">Precio: S/.3000</span>
                    <span class="stock">En stock</span>
                </div>
                <button class="carrito">Añadir al carrito</button>
            </div>
            <div class="producto">
                <img src="motorola.jpg" alt="moto edge plus">
                <h2>Motorola Edge 50 pro</h2>
                <p>Ideal para deportes extremos.</p>
                <div class="precio-stock">
                    <span class="precio">Precio: S/.2500</span>
                    <span class="stock">En stock</span>
                </div>
                <button class="carrito">Añadir al carrito</button>
            </div>
        </section>
    </main>
</body>
</html>
