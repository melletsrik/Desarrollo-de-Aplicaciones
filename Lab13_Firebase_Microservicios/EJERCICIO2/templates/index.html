<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8d7da; 
        }
        h1, h2 {
            color: #721c24; 
        }
        .btn-primary {
            background-color: #c82333;
            border-color: #bd2130;
        }
        .btn-primary:hover {
            background-color: #a71d2a;
            border-color: #981b27;
        }
        .btn-warning {
            background-color: #ffc107;
            border-color: #ffca2c;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #d21f3c;
        }
        .table {
            background-color: #fff; 
            border-color: #f5c6cb; 
        }
        .form-label {
            color: #721c24; 
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Prueba Flask</h1>
        <form method="POST" action="/add_user" class="mb-4 p-3 border border-danger rounded">
            <div class="mb-3">
                <label for="username" class="form-label">Nombre de usuario:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <button type="submit" class="btn btn-primary">AÃ±adir usuario</button>
        </form>

        <h2 class="text-center">Lista de usuarios</h2>
        <table class="table table-bordered">
            <thead class="table-danger">
                <tr>
                    <th>Nombre de usuario</th>
                    <th>Correo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% if users %}
                    {% for key, user in users.items() %}
                        <tr>
                            <td>{{ user.username }}</td>
                            <td>{{ user.email }}</td>
                            <td>
                                <form method="POST" action="/update_user/{{ key }}" class="d-inline">
                                    <input type="text" name="username" placeholder="New Username" class="form-control mb-1" required>
                                    <input type="email" name="email" placeholder="New Email" class="form-control mb-1" required>
                                    <button type="submit" class="btn btn-warning btn-sm">Actualizar</button>
                                </form>
                                <a href="/delete_user/{{ key }}" class="btn btn-danger btn-sm">Borrar</a>
                            </td>
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="3" class="text-center">Usuario no Encontrado</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
