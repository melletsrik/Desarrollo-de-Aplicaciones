<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica de Arrays</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in-out;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
            color: #333;
        }
        td {
            background-color: #fff;
            color: #555;
        }
        input, button {
            padding: 10px;
            margin: 10px 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        input:focus, button:hover {
            border-color: #007bff;
            box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5);
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            background-color: #e6f7ff;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #007bff;
            animation: slideUp 1s ease-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <h1>Experiencia de Práctica N° 05: Uso de Arrays</h1>

    <!-- Sección para Creación de Arrays -->
    <h2>Creación de Arrays</h2>
    <table>
        <tr>
            <th>Descripción</th>
            <th>Entrada</th>
        </tr>
        <tr>
            <td>Ingrese números separados por coma:</td>
            <td><input type="text" id="numericalArray" placeholder="Ej: 1,2,3"></td>
        </tr>
        <tr>
            <td>Ingrese cadenas separadas por coma:</td>
            <td><input type="text" id="stringArray" placeholder="Ej: hola,mundo"></td>
        </tr>
        <tr>
            <td>Ingrese objetos (clave:valor) separados por coma:</td>
            <td><input type="text" id="objectArray" placeholder="Ej: nombre:Juan,edad:25"></td>
        </tr>
        <tr>
            <td colspan="2">
                <button onclick="createArrays()">Crear Arrays</button>
            </td>
        </tr>
    </table>
    <div class="result" id="creationResult"></div>

    <!-- Sección para Manipulación de Arrays -->
    <h2>Manipulación de Arrays</h2>
    <table>
        <tr>
            <td colspan="2">
                <button onclick="manipulateArrays()">Aplicar Manipulaciones</button>
            </td>
        </tr>
    </table>
    <div class="result" id="manipulationResult"></div>

    <!-- Sección para Uso de Iteradores de Arrays -->
    <h2>Uso de Iteradores de Arrays</h2>
    <table>
        <tr>
            <td colspan="2">
                <button onclick="useIterators()">Aplicar Iteradores</button>
            </td>
        </tr>
    </table>
    <div class="result" id="iteratorResult"></div>

    <script src="exp5.js"></script>
</body>
</html>
