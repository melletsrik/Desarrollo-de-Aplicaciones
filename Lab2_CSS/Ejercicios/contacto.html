<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="csslab2.css">
    <title>Contacto - Tienda de Álbumes de Música</title>
</head>
<body>
    <header>
        <nav>
            <a class="paginas" href="index.html">Inicio</a>
            <a class="paginas" href="albumes.html">Álbumes</a>
            <a class="paginas" href="contacto.html">Contacto</a>
        </nav>
    </header>
    <main>
        <section class="contact-form">
            <h2>Contacto</h2>
            <form action="#" method="post">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required> <!-- Validación de correo -->

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Su música favorita, nosotros la tenemos</p>
    </footer>
</body>
</html>
