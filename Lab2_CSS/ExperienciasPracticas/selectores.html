<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores Combinados</title>
    <link rel="stylesheet" href="selectores.css">
</head>
<body>
    <header>
        <h1 id="main-title">Título Principal de la Página</h1>
    </header>
    <h1>Encabezado fuera de la Sección</h1>
    <section class="seccion" id="section1">
        <h1>Encabezado Dentro de la Sección</h1>
        <h1>Encabezado Dentro de la Sección 2</h1>
        <p class="parrafo">Párrafo dentro de la sección.</p>
        <ul class="unordered-list">
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
            <li>Elemento 4</li>
        </ul>
    </section>
    
    <footer id="footer">
        <p id="footer-text">Pie de Página</p>
    </footer>
</body>
</html>
