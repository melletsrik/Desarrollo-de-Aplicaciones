<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Twitter Card</title>

    <!--Twitter Card meta tags-->
    <meta name="twitter:card" content="summary"> <!--Tipo de tarjeta-->
    <meta name="twitter:title" content="Título de la Página"> <!-- TItulo de la tarjeta -->
    <meta name="twitter:description" content="Descripción breve de la página."> <!--Descripcion-->
    <meta name="twitter:image" content="https://example.com/image.jpg"> <!--URL de la imagen-->
    <meta name="twitter:url" content="https://example.com"> <!--URL canónica de la página-->

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Prueba de twitter cards</h1>

</body>
</html>
