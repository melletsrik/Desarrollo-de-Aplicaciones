<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> <!--conjunto de caracteres-->
    <title>Open Graph</title>
    
    <meta name="author" content="Melissa Chambi">
    <meta name="description" content="Uso de open graph"> <!--descripción de la página-->
    <!--Open Graph meta tags-->
    <meta property="og:title" content="Metadata; The HTML &lt;head&gt;, on MDN"> <!--Título de la página para redes sociales-->
    <meta property="og:type" content="website"> <!--Tipo de contenido, en este caso, una página web-->
    <meta property="og:image" content="https://developer.mozilla.org/mdn-social-share.png"> <!--Imagen para compartir-->
    <meta property="og:url" content="https://developer.mozilla.org/es/"> <!--URL canonica de la página-->

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> <!-- Icono de la página -->
</head>
<body>
    <h1>Metadata</h1>
    <p>Uso de Open Graph</p>
</body>
</html>
