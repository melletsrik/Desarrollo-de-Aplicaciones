<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Temperatura</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('Temperatura.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
      font-size: 24px;
    }
    h1 i {
      margin-right: 10px;
      color: #007BFF;
    }
    label {
      display: block;
      margin-bottom: 10px;
      color: #555;
      font-size: 16px;
    }
    input[type="number"], select {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 20px;
      border: 2px solid #007BFF;
      border-radius: 6px;
      font-size: 16px;
      outline: none;
    }
    input[type="number"]:focus, select:focus {
      border-color: #0056b3;
    }
    button {
      background-color: #28a745;
      color: #fff;
      border: none;
      padding: 10px 15px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button i {
      margin-right: 5px;
    }
    button:hover {
      background-color: #218838;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      background-color: #e9ecef;
      border-radius: 6px;
      color: #333;
      font-size: 18px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-thermometer-half"></i> Temperatura</h1>
    <label for="temp">Ingrese la temperatura:</label>
    <input type="number" id="temp" placeholder="Temperatura" />
    
    <label for="scale">Seleccione la escala de origen:</label>
    <select id="scale">
      <option value="C">Celsius (°C)</option>
      <option value="F">Fahrenheit (°F)</option>
    </select>
    
    <button onclick="convertirTemperatura()"><i class="fas fa-exchange-alt"></i> Convertir</button>
    
    <div id="result" class="result"></div>
  </div>

  <script>
    const celsiusToFahrenheit = (celsius) => {
      return (celsius * 9/5) + 32;
    };

    const fahrenheitToCelsius = (fahrenheit) => {
      return (fahrenheit - 32) * 5/9;
    };

    const convertirTemperatura = () => {
      const temperatura = parseFloat(document.getElementById('temp').value);
      const escala = document.getElementById('scale').value;
      const resultDiv = document.getElementById('result');
      
      let resultado;
      
      if (isNaN(temperatura)) {
        resultDiv.textContent = "Por favor ingrese un número válido.";
        return;
      }

      if (escala === "C") {
        resultado = celsiusToFahrenheit(temperatura);
        resultDiv.textContent = `${temperatura} grados Celsius es igual a ${resultado.toFixed(2)} grados Fahrenheit.`;
      } else if (escala === "F") {
        resultado = fahrenheitToCelsius(temperatura);
        resultDiv.textContent = `${temperatura} grados Fahrenheit es igual a ${resultado.toFixed(2)} grados Celsius.`;
      } else {
        resultDiv.textContent = "Escala no reconocida.";
      }
    };
  </script>
</body>
</html>
